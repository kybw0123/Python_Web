<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<title>회원가입</title>
{% include 'header.html' %}  <!--헤더삽입-->

<body>
    <div class="cover"></div>

{% include 'menu.html' %} <!--상단 메인메뉴 삽입-->

    <div class="wrap">
        <div class="container">
            <div class="m_main"></div>
            <div class="member">
            <form action="/user_info" method="POST">
                <fieldset>
                    <legend>회원가입 정보입력</legend>
                        <ul>
                            <li>
                                <label for="i1">아이디</label>
                                <input type="text" id="i1" name="user_id"> <input type="button" value="중복확인" class="bb">
                            </li>
                            <li>
                                <label for="p1">비밀번호</label>
                                <input type="password" id="p1" name="user_pw">
                            </li>
                            <li>
                                <label for="p2">비밀번호 확인</label>
                                <input type="password" id="p2" name="user_pw2">
                            </li>
                            <li>
                                <label>이름</label>
                                <input type="text" name="user_name">
                            </li>
                            <li>
                                <label>생년월일</label>
                                <input type="date" name="user_date">
                            </li>
                            <li>
                                <label>휴대폰번호</label>
                                <input type="text" name="user_phone">
                            </li>
                            <li>
                                <label>SMS 수신동의</label><!--현재는 제외 상태-->
                                <label for="y1" class="yy">동의함</label>
                                <input type="radio" id="y1" name="sms" value="1"checked>
                                <label for="n1" class="nn">동의하지 않음</label>
                                <input type="radio" name="sms" id="n1" value="0">
                            </li>
                            <li>
                                <label for="e1">이메일</label>
                                <input type="email" id="e1" name="user_email">
                            </li>
                        </ul>
                        <div class="vv">
                            <input type="reset" value="취소" class="rr">
                            <input type="submit" value="회원가입" class="ss">
                        </div>
                    </fieldset>
                </form> 
            </div><!-- member종료 -->
        </div><!-- container종료 -->
    </div><!-- wrap종료 -->

 {% include 'footer.html' %} <!--하단 푸터 삽입-->

</body>
</html>
